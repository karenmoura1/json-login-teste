<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="bg-light container-fluid w-100 d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card" style="width:400px">
      <h3 class="text-primary col-lg-12 text-center"> Login</h3>

      <form id="formulario_login" method="post">
        <div class="form-group">
          <label for="txt_usuario">Nome de Usário</label>
          <input type="text" class="form-control" id="txt_usuario" required="" aria-describedby="emailHelp"
            placeholder="Usário">

        </div>
        <div class="form-group">
          <label for="txt_senha">Senha</label>
          <input type="password" class="form-control" id="txt_senha" required="" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary  colo-lg-12  btn-block">Entrar</button>
      </form>
    </div>
          <script src="app.js"></script>
           

</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="app.js"> </script>

</body>

</html>
